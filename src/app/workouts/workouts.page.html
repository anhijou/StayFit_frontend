<ion-header [translucent]="true" >
  <ion-toolbar class="bg-transparent toolbar">
    <ion-grid>
      <ion-row style="position: relative">
        <ion-col style="display: flex; justify-content: center">
          <h4>Workout</h4>
        </ion-col>
        <ion-col size="auto">
          <ion-img
            routerLink="/workoutcategory"
            src="assets/icon/Back.png"
            id="icon-size"
          ></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
  <ion-grid  class="grid1">

    <ion-grid class="search">
        <ion-item class="search" >
      <ion-input  type="text"   placeholder="search"  
      class="form-control " [(ngModel)]="searchTerm" (keyup)="search()"></ion-input>
      <ion-icon name="search" slot="end" ></ion-icon>
    </ion-item>
  </ion-grid>
  </ion-grid>
</ion-header>

<ion-content [fullscreen]="true"  [scrollEvents]="true" class="bg-transparent">
 
    <ion-row id="row1">
      <ion-item class="card1" (click)="filterWorkouts(1)">
        <ion-card>
          <ion-card-content>GYM</ion-card-content>
        </ion-card>
      </ion-item>

      <ion-item class="card2" (click)="filterWorkouts(0)">
        <ion-card>
          <ion-card-content>Home</ion-card-content>
        </ion-card>
      </ion-item>
    </ion-row>
    <ion-list id="grid">
     <ion-row *ngFor="let workout of filteredWorkouts">
        <ion-card class="card3" >
          <ion-row >
      
            <ion-col size="4" class="col"  routerLink="workoutdetails/{{workout.id}}">
            
             
                <img  class="img" src="{{workout.img_url}}" />
             
            </ion-col>
            <ion-col  routerLink="workoutdetails/{{workout.id}}" >
                <ion-card-title class="title">{{workout.name}}</ion-card-title>
                <ion-card-title style="font-size: 15px;">Time: {{workout.time}}</ion-card-title>
                <ion-card-title style="font-size: 15px;" *ngIf="workout.only_gym">Type: gym</ion-card-title>
                <ion-card-title style="font-size: 15px;" *ngIf="!workout.only_gym">Type: home</ion-card-title>
    
    
            </ion-col>
            <ion-col size="2" >
              <ion-row>
                <ion-col size="12">
                  <button routerLink="workoutdetails/{{workout.id}}" style="height: 40px;width: 40px;border-radius: 10px;background: #5a1a58d5;">
                    <ion-icon style="height: 40px;width: 40px; " name="caret-forward-circle-outline"></ion-icon>
                  </button>
                </ion-col>
                <ion-col size="12">
                  <ion-icon
                  (click)="addToFavirate(workout.id,workout.favorite)"
                  style="height: 40px; width: 40px; color: #c97cfd;"
                  [name]="workout.favorite ? 'heart' : 'heart-outline'"
                ></ion-icon>
                </ion-col>
              </ion-row>
         
           
          </ion-col>
    
          </ion-row>
        </ion-card>
    </ion-row>
    </ion-list>
  
</ion-content >
<ion-item id="tabitem">
  <ion-content >
    <ion-tabs class="tabs" >
      <ion-tab-bar slot="bottom" >
        <ion-tab-button>
          <ion-img
            class="img1"
            routerLink="/dashboard"
            src="assets/icon/home.png"
            alt="Progress"
          ></ion-img>
        </ion-tab-button>
        <ion-tab-button>
          <ion-img
            class="img1"
            src="assets/icon/chart.png"
            routerLink="/progress"
            alt="Progress"
          ></ion-img>
        </ion-tab-button>
        <ion-tab-button>
          <ion-img
            class="img1"
            src="assets/icon/Deadlift.png"
            routerLink="/workouts"
            alt="Progress"
          ></ion-img>
        </ion-tab-button>
        <ion-tab-button>
          <ion-img
            class="img1"
            routerLink="/profile"
            src="assets/icon/profile.png"
            alt="Progress"
          ></ion-img>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-content> 
</ion-item>
